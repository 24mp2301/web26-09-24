<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Striped Table Example</title>

    <link rel="stylesheet" href="styles3.css" />
  </head>
  <body>
    <h1>Striped Table Example</h1>

    <table id="striped-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sneakers</td>
          <td>$50</td>
          <td>100</td>
          <td>Footwear</td>
        </tr>
        <tr>
          <td>Sandals</td>
          <td>$25</td>
          <td>80</td>
          <td>Footwear</td>
        </tr>
        <tr>
          <td>Boots</td>
          <td>$70</td>
          <td>50</td>
          <td>Footwear</td>
        </tr>
        <tr>
          <td>Slippers</td>
          <td>$15</td>
          <td>120</td>
          <td>Footwear</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
