<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center Aligned Image Example</title>
    <!-- Linking external CSS -->
    <link rel="stylesheet" href="styles4.css" />
  </head>
  <body>
    <div class="header">
      <p>Center an Image</p>
    </div>

    <!-- Center-aligned image with a class of 'center-image' -->
    <img
      src="https://via.placeholder.com/400x300"
      alt="Eiffel Tower Image"
      class="center-image"
    />

    <div class="footer">
      <p>Town Paris</p>
    </div>
  </body>
</html>
