<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Side Navigation Bar Example</title>
    <!-- Linking external CSS -->
    <link rel="stylesheet" href="styles5.css" />
  </head>
  <body>
    <!-- Side Navigation Bar -->
    <div class="sidenav">
      <a href="#about">About Us</a>
      <a href="#departments">Departments</a>
      <a href="#vision">Vision and Mission</a>
      <a href="#contact">Contact Us</a>
    </div>

    <!-- Main content area -->
    <div class="main">
      <h1>Side Bar Example</h1>
      <p>
        This is a sample page with a fixed side navigation bar. You can add your
        content here.
      </p>
      <!-- Extra height to showcase the scrolling behavior -->
      <div style="height: 1800px"></div>
    </div>
  </body>
</html>
